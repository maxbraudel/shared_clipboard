<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Clipboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Shared Clipboard</h1>
        </header>
        
        <main class="app-main">
            <div class="icon-container">
                <svg class="app-icon" viewBox="0 0 24 24">
                    <path d="M19,3H14.82C14.4,1.84 13.3,1 12,1C10.7,1 9.6,1.84 9.18,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M12,3A1,1 0 0,1 13,4A1,1 0 0,1 12,5A1,1 0 0,1 11,4A1,1 0 0,1 12,3"/>
                </svg>
            </div>
            
            <h2>Shared Clipboard</h2>
            
            <div class="status-container">
                <p id="status" class="status">Initializing...</p>
            </div>
            
            <div class="devices-section">
                <h3>Connected Devices</h3>
                <div id="devices-loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Discovering devices...</p>
                </div>
                <div id="devices-list" class="devices-list">
                    <p class="no-devices">No devices connected</p>
                </div>
            </div>
            
            <div class="actions-container">
                <button id="share-btn" class="action-button primary" disabled>
                    <svg class="button-icon" viewBox="0 0 24 24">
                        <path d="M21,12L14,5V9C7,10 4,15 3,20C5.5,16.5 9,14.9 14,14.9V19L21,12Z"/>
                    </svg>
                    Share Clipboard (Ctrl+F12)
                </button>
                
                <button id="request-btn" class="action-button secondary" disabled>
                    <svg class="button-icon" viewBox="0 0 24 24">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    Request Clipboard (Ctrl+F11)
                </button>
            </div>
            
            <div class="info-container">
                <p class="info-text">This app runs in the background. Use the system tray to access it quickly.</p>
            </div>
        </main>
    </div>
    
    <script src="services/SocketService.js"></script>
    <script src="services/WebRTCService.js"></script>
    <script src="services/FileTransferService.js"></script>
    <script src="services/ClipboardService.js"></script>
    <script src="app.js"></script>
</body>
</html>
